<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
  </head>
  <body>
  <main class="grid w-full bg-gray-900 place-content-center">
      <div class="flex items-center max-w-md mx-auto bg-white rounded-full " x-data="{ search: '' }">
          <div class="w-full">
              <input type="search" class="w-full px-4 py-1 text-gray-900 rounded-full focus:outline-none"
                  placeholder="search" x-model="search">
          </div>
          <div>
              <button type="submit" class="flex items-center justify-center w-12 h-12 text-gray-100 rounded-full"
                  :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
                  :disabled="search.length == 0">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
              </button>
          </div>
      </div>
  </main>
    <h1>IntakeQ Client Info</h1>
    <input type="button" value="Get Client Info" onclick="alert('You Did It!');">
      <div>
        <div class="flex p-4 text-left flex-row items-center justify-between p-8 bg-blue-100 rounded-md">
          <div class="text-sm font-semibold">
            <div class="text-gray-900">Sam Claney</div>
            <div class="text-blue-500">123</div>
          </div>

          <div class="mt-0 ml-2">
            <div class="inline-block rounded-md text-sm font-semibold py-2 px-4 text-white bg-blue-500">
              View Client
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
